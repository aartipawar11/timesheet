                           <div class="container">
  <h2>ADD USER</h2>
  <form action="http://127.0.0.1:8000/user/" method="post">
    <div class="form-group">
      <label for="firstname">First Name</label>
      <input type="text" class="form-control" id="first" placeholder="Enter First Name" name="first_name" required>
    </div>
    <div class="form-group">
      <label for="lastname">Last Name</label>
      <input type="text" class="form-control" id="last" placeholder="Enter Last Name" name="last_name" required>
    </div>
    <div class="form-group">
      <label for="dob">D.O.B</label>
      <input type="date" class="form-control" id="dob" placeholder="Enter DOB" name="dob" required>
    </div>
    <div class="form-group">
      <label for="gender">Gender</label><br>
       <input type="radio" id="gender" name="gender" value="male"> Male<br>
       <input type="radio" id="gender" name="gender" value="female"> FeMale<br>
      <!-- <input type="text" class="form-control" id="gender" placeholder="Enter Gender" name="gender" required> -->
    </div>
    <div class="form-group">
      <label for="email">Email</label>
      <input type="email" autocomplete="off" class="form-control" id="email" placeholder="Enter email" name="email" required>
    </div>
    <div class="form-group">
      <label for="pwd">Password</label>
      <input type="password" class="form-control" id="pwd" placeholder="Enter password" name="password" required>
    </div>
    <div class="form-group">
      <label for="pwd">Designation</label>
      <input type="text" class="form-control" id="desig" placeholder="Enter Designation" name="designation" required>
    </div>
     <div class="form-group">
      <label for="pwd">ROLE</label><br>
      <input type="radio" id="admin" name="role" value="1"> Admin<br>
      <input type="radio" id="user" name="role" value="3" checked> USER<br>
      
    </div>
    
    <button type="submit" class="btn btn-default">Submit</button>
  </form>
